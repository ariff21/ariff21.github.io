<style>
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    padding: 20px;
    background-color: #f0f0f0;
  }

  .gallery img {
    max-width: 300px;
    height: auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out;
  }
</style>

<div class="gallery">
<img class="floating-image" src="fam 1.jpg" alt="Family 1">
<img class="floating-image" src="fam 2.jpg" alt="Family 2">
<img class="floating-image" src="fam 3.jpg" alt="Family 3">
<img class="floating-image" src="fam 4.jpg" alt="Family 4">
</div>

<script>
const images = document.querySelectorAll('.floating-image');

images.forEach(image => {
  image.addEventListener('mouseover', () => {
    image.style.transform = 'scale(1.1)';
  });

  image.addEventListener('mouseout', () => {
    image.style.transform = 'scale(1)';
  });
});
</script>
